{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block content %}
<style>
    body
    {
     background-color: #fff;


    }

    .login_pg { border-right: 4px double #000;  border-left: 4px double red;  border-top: 4px double blue;  border-bottom: 4px double red; }

    .login_btnz {  border: 3px solid blue; border-radius: 0px; color: blue; font-weight: 888;  }
    .login_btnz:hover  { background: blue ! important; color: #fff;}
    .login_form
     {
        margin-top: 10%;
     }
     #id_password , #id_username { background-color: #fff; width: 100% ; padding: 5px 5px 5px 5px;  border: 3px solid blue;   }
      label , .f_l {color: blue ! important; font-family: 'Atma', cursive;}
       #id_username:focus {  border-radius: 0px ! important; border: 4px dotted blue ! important; outline: none  ! important;}
         #id_password:focus {  border-radius: 0px ! important; border: 4px dotted blue ! important; outline: none  ! important; background-color: #0D224B ! important; }
         h { color: blue; font-size: 18px; font-family: 'Atma', cursive;}
         h5 { color: #000;}
        .fb_img {width: 30px ; height: 30px}
        .g_img {width: 30px ; height: 30px}
          .f_btn { background: #fff; color: blue; border: none; padding: 5px 8px 5px 8px ! important;}
          .g_btn { background: #fff; color: blue;  border: none; padding: 5px 8px 5px 8px ! important;}


         @media only screen and (max-width: 1000px) {

  body {

  }
  .login_p {display: none;}
  }
         @media only screen and (max-width: 900px) {

  body {

  }
  #id_password , #id_username { border: 2px solid blue; }
  .login_btnz { border: 2px solid blue ; font-weight: 555; }
  h {  font-size: 15px; color: blue;}
  .f_btn { background: #fff; color: blue; border: none; padding: 5px 8px 5px 8px ! important;}
          .g_btn { background: #fff; color: blue;  border: none; padding: 5px 8px 5px 8px ! important;}
  .fb_img {width: 20px ; height: 20px}
        .g_img {width: 20px ; height: 20px}
  .login_form
     {
        margin-top: 20%; margin-bottom: 20%;
     }
   #id_username:focus {  border-radius: 0px ! important; border: 3px dotted red ! important; outline: none  ! important;}
         #id_password:focus {  border-radius: 0px ! important; border: 3px dotted red ! important; outline: none  ! important; background-color: #0D224B ! important; }

  .login_p { display : none;}
  }
</style>

<div class="wrapper d-flex justify-content-center login_pg">


    <div class="container login_f_sec mt-3">

       <form method="post" class=" container login_form small_f" action="">
    {% csrf_token %}
            <p>
				<label class="label" for="id_username">Username:</label>
				{{ form.username }}
			</p>
             <p>
				<label class="label" for="id_password">Password:</label>
				{{ form.password }}
			</p>
       <div class="container">
           <a href="http://127.0.0.1:8000/reset_password/" class="small_f f_l float-right">forgot password ?</a>
       </div>
        <div class="container d-flex justify-content-center">
            <button class="btn  login_btnz   small_f" type="submit">login</button>
        </div>

           <div class="container mt-3 d-flex justify-content-center">
            <h>or login with your social accounts</h>
          </div>
        <div class="wrapper mt-4 row social_login ">
            <div class="col f_sec d-flex justify-content-center">
                <button class="f_btn small_f">
                    <img src="{% static 'facebook.png' %}" class="fb_img" >
                    facebook
                </button>
            </div>
            <div class="col g_sec d-flex justify-content-center">
                <button class="g_btn small_f ">
                    <img src="{% static 'google.png' %}"class="g_img">
                    google
                </button>

            </div>
        </div>

    </div>
     <div class="wrapper login_p">
         <img src="{% static 'thislog.gif' %}" class="responsive" width="100%">
     </div>

</div>


{% endblock %}
