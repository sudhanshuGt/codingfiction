{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% load static %}
{% block content %}

    
<style>
    body
    {
     background: #fff;

    }
    .helptext { color: #000; }

    .login_pg { border-right: 4px double #000;  border-left: 4px double red;  border-top: 4px double #000;  border-bottom: 4px double red; }

    .login_btnz { background:  linear-gradient(to left,  yellow , red  ); border: none; border-radius: 0px; color: #fff;  }
    .login_form
     {
        margin-top: 10%;
     }
     #id_password1 , #id_username , #id_password2 , #id_email , #id_first_name , #id_last_name { color: #fff; background: #000 ! important; width: 100% ; padding: 5px 5px 5px 5px;  border: 4px solid yellow; border-radius: 0px;   }
      label {color: blue ! important;}
       h { color: blue; border-bottom: 2px solid blue; }
         h5 { color: blue;}
        .fb_img {width: 30px ; height: 30px}
        .g_img {width: 30px ; height: 30px}
          .f_btn { background: linear-gradient(to left,  red , yellow); color: #fff; border: none; padding: 10px 40px 10px 40px ;}
          .g_btn { background: linear-gradient(to left,  blue , black); color: #fff;  border: none; padding: 10px 45px 10px 45px ;}



         @media only screen and (max-width: 1000px) {

  body {

  }
  .login_p {display: none;}
  }
         @media only screen and (max-width: 900px) {

  body {

  }
  .f_btn { background: linear-gradient(to left,  red , yellow); color: #fff; border: none; padding: 5px 8px 5px 8px ! important;}
          .g_btn { background: linear-gradient(to left,  blue , black); color: #fff;  border: none; padding: 5px 8px 5px 8px ! important;}
  .fb_img {width: 20px ; height: 20px}
        .g_img {width: 20px ; height: 20px}
  .login_form
     {
        margin-top: 20%; margin-bottom: 20%;
     }
   #id_username:focus {  border-radius: 0px ! important; border: 3px dotted red ! important; outline: none  ! important;}
         #id_password:focus {  border-radius: 0px ! important; border: 3px dotted red ! important; outline: none  ! important; background-color: #0D224B ! important; }

  .login_p { display : none;}
  }
</style>

<div class="wrapper d-flex justify-content-center login_pg">


    <div class="container mt-5">
        <div class="container d-flex justify-content-center small_f">
            <h>Login With</h>
        </div>
        <div class="wrapper mt-4 row social_login ">
            <div class="col f_sec d-flex justify-content-center">
                <button class="f_btn small_f">
                    <img src="{% static 'facebook.png' %}" class="fb_img" >
                    facebook
                </button>
            </div>
            <div class="col g_sec d-flex justify-content-center">
                <button class="g_btn small_f ">
                    <img src="{% static 'google.png' %}"class="g_img">
                    google
                </button>

            </div>
        </div>
         <div class="container mt-4 d-flex justify-content-center small_f">
            <h5>OR</h5>
        </div>
       <form method="post" class=" container login_form small_f" action="">
    {% csrf_token %}
    {{ form.as_p }}


        <div class="container d-flex justify-content-center">
            <button class="btn  login_btnz px-5 py-2 small_f" type="submit">Register</button>
        </div>
    </div>
     <div class="wrapper login_p">
         <img src="{% static 'signup3.png' %}" class="responsive" width="100%">
     </div>

</div>





{% endblock %}
